<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main class="blog-container">
  <section class="avatar-image">
    <img src="/assets/images/illustration-article.svg" alt="avatar image">
  </section>
  <section class="blog-text">
    <div class="yellow-bg">
      <h4>Learning</h4>
    </div>
    <p class="published-date">Published 21 Dec 2023</p>
      <a href="#">
        <h1 class="blog-post-title">HTML & CSS foundations</h1>
      </a>
    <p class="preview-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </section>
  <section class="blog-profile">
    <img src="assets/images/image-avatar.webp" alt="Grep Hooper avatar">
    <h4>Greg Hooper</h4>
  </section>
</main>
</body>
</html>
